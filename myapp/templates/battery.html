
{% load static %}

<link
rel = "stylesheet"
type = "text/css"
href = "{%  static 'myapp/css/bootstrap.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetherstill</title>
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Fetherstill</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
                <a class="nav-item nav-link" href="#"><i class="bi bi-person"></i> Profile</a>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container mt-4">
        <!-- Dashboard Table -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Battery ID</th>
                    <th scope="col">Temperature</th>
{#                    <th scope="col">Pressure</th>#}
                    <th scope="col">Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.battery_number }}</td>
                    <td>{{ item.temperature }}</td>
                    <td>{{ item.voltage }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
