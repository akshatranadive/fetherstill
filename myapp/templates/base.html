{% load static %}

<link
rel = "stylesheet"
type = "text/css"
href = "{%  static 'myapp/css/bootstrap.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#batterySubmenu" data-bs-toggle="collapse" aria-expanded="false">
                                Battery
                            </a>
                            <ul class="nav flex-column collapse" id="batterySubmenu">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'myapp:common_section' data_section='pump' %}">
                                        Pump
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'myapp:common_section' data_section='inlet' %}">
                                        Inlet
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'myapp:common_section' data_section='outlet' %}">
                                        Outlet
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="col-md-9">
                <div class="container mt-4">
                    <div id="section-content">
                        {% block content %}
                            <!-- Content for the selected section will be included here. -->
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 and jQuery Scripts... -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
